# Nginx Configuration for MkDocs Site
# File: /etc/nginx/sites-available/simtestlab

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name your-domain.com www.your-domain.com;
    
    # Document root - where MkDocs builds the site
    root /var/www/simtestlab;
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/simtestlab_access.log;
    error_log /var/log/nginx/simtestlab_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Cache static assets (CSS, JS, images, fonts)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Cache MkDocs search index and other JSON files
    location ~* \.(json)$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # Main location block for HTML files
    location / {
        try_files $uri $uri/ $uri.html =404;
        
        # Add security headers for HTML responses
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Handle MkDocs search functionality
    location /search/ {
        try_files $uri $uri/ =404;
    }

    # Handle MkDocs assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle MkDocs stylesheets and javascripts
    location ~* ^/(stylesheets|javascripts)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: deny access to backup and temporary files
    location ~* \.(bak|backup|swp|tmp|temp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to system files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle favicon requests gracefully
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri =204;
    }

    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        try_files $uri =204;
    }
}

